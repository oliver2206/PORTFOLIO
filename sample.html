<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Categories</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f8f8f8;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #444;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .card {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: scale(1.03);
        }
        
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        
        .card-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .card-text small {
            display: block;
            font-weight: normal;
            font-size: 13px;
            margin-top: 5px;
        }
        /* Modal Styles */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 80%;
            border-radius: 10px;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        @media (max-width: 992px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <h2>CATEGORIES</h2>

    <div class="grid">
        <div class="card"><img src="./PNGFILE/after.png" alt="Paintings" onclick="openModal(this.src)">
            <div class="card-text">PAINTINGS <small>& PRINTS</small></div>
        </div>
        <div class="card"><img src="https://i.imgur.com/2.jpg" alt="Photography" onclick="openModal(this.src)">
            <div class="card-text">PHOTOGRAPHY</div>
        </div>
        <div class="card"><img src="https://i.imgur.com/3.jpg" alt="Drawings" onclick="openModal(this.src)">
            <div class="card-text">DRAWINGS <small>& ILLUSTRATION</small></div>
        </div>
        <div class="card"><img src="https://i.imgur.com/4.jpg" alt="Digital Art" onclick="openModal(this.src)">
            <div class="card-text">DIGITAL ART</div>
        </div>
        <div class="card"><img src="https://i.imgur.com/5.jpg" alt="Sculptures" onclick="openModal(this.src)">
            <div class="card-text">SCULPTURES <small>& CARVINGS</small></div>
        </div>
        <div class="card"><img src="https://i.imgur.com/6.jpg" alt="Pottery" onclick="openModal(this.src)">
            <div class="card-text">CERAMICS <small>& POTTERY</small></div>
        </div>
        <div class="card"><img src="https://i.imgur.com/7.jpg" alt="Glass" onclick="openModal(this.src)">
            <div class="card-text">GLASS</div>
        </div>
        <div class="card"><img src="https://i.imgur.com/8.jpg" alt="Jewelry" onclick="openModal(this.src)">
            <div class="card-text">JEWELRY</div>
        </div>
        <div class="card"><img src="https://i.imgur.com/9.jpg" alt="Furniture" onclick="openModal(this.src)">
            <div class="card-text">FURNITURE</div>
        </div>
        <div class="card"><img src="https://i.imgur.com/10.jpg" alt="Textile" onclick="openModal(this.src)">
            <div class="card-text">TEXTILE <small>& APPAREL</small></div>
        </div>
        <div class="card"><img src="https://i.imgur.com/11.jpg" alt="Antiques" onclick="openModal(this.src)">
            <div class="card-text">ANTIQUES <small>& COLLECTIBLES</small></div>
        </div>
        <div class="card"><img src="https://i.imgur.com/12.jpg" alt="Crafts" onclick="openModal(this.src)">
            <div class="card-text">CRAFTS <small>& OTHER ART</small></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imgModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        function openModal(src) {
            document.getElementById("imgModal").style.display = "block";
            document.getElementById("modalImg").src = src;
        }

        function closeModal() {
            document.getElementById("imgModal").style.display = "none";
        }
    </script>

</body>

</html>
