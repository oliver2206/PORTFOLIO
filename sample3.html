<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Layout with Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            cursor: pointer;
        }
        
        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item.landscape {
            grid-column: span 2;
        }
        
        .gallery-item.landscape img {
            height: 300px;
        }
        
        .image-title {
            padding: 10px 15px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }
        
        .label {
            padding: 8px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #cb0e0e;
        }
        /* Modal Styles */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
        }
        
        .caption {
            margin: 10px auto;
            text-align: center;
            color: #ccc;
            font-size: 16px;
        }
        
        .close {
            position: absolute;
            top: 25px;
            right: 40px;
            color: #f1f1f1;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        /* Responsive Queries */
        
        @media (max-width: 1200px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .gallery-item.landscape {
                grid-column: span 2;
            }
            .gallery-item img {
                height: 220px;
            }
            .gallery-item.landscape img {
                height: 220px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
            .gallery-item img {
                height: 200px;
            }
            .gallery-item.landscape {
                grid-column: span 1;
            }
        }
    </style>


</head>

<body>
    <h1>Lithstone Gallery</h1>

    <div class="gallery-container">
        <!-- First Row -->
        <div class="gallery-item">
            <div class="image-title">Crown Plaza Tampa</div>
            <img src="./PNGFILE/after.png" alt="Crown Plaza Tampa">
            <div class="label">Lithstone</div>
        </div>

        <div class="gallery-item">
            <div class="image-title">Toddlers</div>
            <img src="./PNGFILE/after.png" alt="Toddlers">
            <div class="label">Lithstone</div>
        </div>

        <div class="gallery-item">
            <div class="image-title">Young and restless</div>
            <img src="./PNGFILE/after.png" alt="Young and restless">
            <div class="label">Lithstone</div>
        </div>

        <div class="gallery-item">
            <div class="image-title">Sweets for my sweet</div>
            <img src="./PNGFILE/after.png" alt="Sweets for my sweet">
            <div class="label">Lithstone</div>
        </div>

        <!-- Second Row -->

        <div class="gallery-item landscape">
            <div class="image-title">River Hills Golf Club</div>
            <img src="./PNGFILE/LANDSCAPE.jpg" alt="River Hills Golf Club">
            <div class="label">Lithstone</div>
        </div>

        <div class="gallery-item">
            <div class="image-title">Over the horizon</div>
            <img src="./PNGFILE/after.png" alt="Over the horizon">
            <div class="label">Lithstone</div>
        </div>

        <div class="gallery-item">
            <div class="image-title">Over the horizon</div>
            <img src="./PNGFILE/after.png" alt="Over the horizon">
            <div class="label">Lithstone</div>
        </div>
    </div>

    <!-- Modal View -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption" class="caption"></div>
    </div>

    <!-- JavaScript -->
    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const captionText = document.getElementById('modalCaption');
        const closeBtn = document.querySelector('.modal .close');

        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImg.src = img.src;
                captionText.innerText = img.alt;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
